{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="card mb-5">
            <div class="card-body">
                <h3 class="card-title">Вы можете создать новый блог</h3>
            </div>
            <a href="{% url 'create_blog' %}" class="p-3 btn btn-outline-primary">Создать</a>
        </div>
        {% for object in blog_list %}
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.title }}</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- Просмотры: {{ object.views_of_number }}</li>
                        <li>- Дата создания: {{ object.created_at }}</li>
                    </ul>
                    <a href="{% url 'detail_blog' object.pk %}" class="p-3 btn btn-outline-primary">Перейти</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
