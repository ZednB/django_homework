{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.product }}</h4>
                </div>
                <img class=card-img-top" src="{{ object.image|mymedia }}">
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{ object.version_name }}</li>
                        <li>- {{ object.version_number }}</li>
                        <li>- {{ object.is_active }}</li>
                    </ul>
                    <a href="{% url 'update_version' object.pk %}" class="p-3 btn btn-outline-warning mb-1">Редактировать</a>
                    <a href="{% url 'delete_version' object.pk %}" class="p-3 btn btn-outline-danger">Удалить</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
