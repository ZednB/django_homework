{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-6">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                Добавление продукта
            </h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="exampleCheck1" name="is_active"
                           {% if form.instance.is_active %}
                           {% endif %}>
                    <label class="form-check-label" for="exampleCheck1">Версия активна</label>
                </div>
                <button type="submit" class="btn btn-success">Добавить</button>
            </form>
        </div>
        <div class="card-footer"></div>
    </div>
</div>
{% endblock %}
