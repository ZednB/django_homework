{% extends 'catalog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card-header"></div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Войти</button>
            </form>
        </div>
        <div class="card-footer">
            <a href="{% url 'users:password_reset_form' %}" class="btn btn-danger">Восстановить пароль</a>
        </div>
    </div>
</div>
{% endblock %}
